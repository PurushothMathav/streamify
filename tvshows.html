<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamify - Your Entertainment Hub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .header.scrolled {
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #333;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #e50914, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover, .nav-links a.active {
      color: #e50914;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      background: rgba(255, 255, 255, 0.15);
      border-color: #e50914;
    }

    .search-box input {
      background: none;
      border: none;
      color: #fff;
      outline: none;
      width: 200px;
      margin-left: 0.5rem;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Genre Filter */
    .filter-section {
      margin-bottom: 3rem;
    }

    .filter-chips {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .filter-chip {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .filter-chip:hover, .filter-chip.active {
      background: #e50914;
      border-color: #e50914;
      transform: translateY(-2px);
    }

    /* Content Sections */
    .content-section {
      margin-bottom: 3rem;
    }

    .section-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0;
    }

    .view-all-btn {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .view-all-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #e50914;
    }

    /* Show Cards Container */
    .shows-container {
      position: relative;
    }

    .shows-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0.5rem 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .shows-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 10;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .shows-container:hover .nav-arrow {
      opacity: 1;
    }

    .nav-arrow:hover {
      background: rgba(229, 9, 20, 0.9);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-arrow.prev {
      left: -25px;
    }

    .nav-arrow.next {
      right: -25px;
    }

    /* Show Cards */
    .show-card {
      flex: 0 0 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #1a1a1a;
    }

    .show-card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    .show-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .show-card:hover img {
      filter: brightness(0.7);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      padding: 2rem 1rem 1rem;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }

    .show-card:hover .card-overlay {
      transform: translateY(0);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .card-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .card-description {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #e50914;
      color: #fff;
    }

    .btn-primary:hover {
      background: #b8070f;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Rating Badge */
    .rating-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.3rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Genre Tags */
    .genre-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .genre-tag {
      background: rgba(229, 9, 20, 0.2);
      color: #ff6b6b;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      border: 1px solid rgba(229, 9, 20, 0.3);
    }

    /* Loading States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .search-box input {
        width: 150px;
      }

      .show-card {
        flex: 0 0 200px;
      }

      .show-card img {
        height: 300px;
      }

      .nav-arrow {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 1rem;
      }

      .show-card {
        flex: 0 0 160px;
      }

      .show-card img {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <nav class="nav">
      <div class="logo">
        <i class="fas fa-play-circle"></i> <a href="index.html">Streamify </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">TV Shows</a></li>
        <li><a href="index.html">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search shows..." id="searchInput">
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Filter Section -->
    <section class="filter-section">
      <div class="filter-chips" id="genreFilters">
        <div class="filter-chip active" data-genre="all">All</div>
      </div>
    </section>

    <!-- Loading State -->
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      Loading shows...
    </div>

    <!-- Content Sections -->
    <div id="contentSections" style="display: none;"></div>
  </main>

  <script>
    class StreamingApp {
      constructor() {
        this.shows = [];
        this.filteredShows = [];
        this.currentGenre = 'all';
        this.searchQuery = '';
        this.init();
      }

      async init() {
        try {
          await this.loadShows();
          this.setupEventListeners();
          this.renderGenreFilters();
          this.renderContent();
          this.hideLoading();
        } catch (error) {
          console.error('Failed to initialize app:', error);
          this.hideLoading();
        }
      }

      async loadShows() {
        try {
          const response = await fetch('recommended_shows.json');
          this.shows = await response.json();
          this.filteredShows = this.shows;
        } catch (error) {
          console.error('Error loading shows:', error);
          // Fallback to demo data if JSON file not found
          this.shows = this.getDemoData();
          this.filteredShows = this.shows;
        }
      }

      getDemoData() {
        return [
          {
            id: "demo1",
            title: "Demo Series",
            description: "This is a demo series for testing the streaming interface.",
            genres: ["Drama", "Action"],
            rating: "8.5",
            items: [{
              type: "episode",
              title: "Episode 1",
              sequence: 1,
              description: "First episode of the demo series",
              duration: "2400",
              container: {
                title: "Season 1",
                container: {
                  title: "Demo Series",
                  imageInfo: [{
                    type: "portrait_large",
                    url: "https://via.placeholder.com/280x400/333/fff?text=Demo+Show"
                  }]
                }
              }
            }]
          }
        ];
      }

      setupEventListeners() {
        // Header scroll effect
        window.addEventListener('scroll', () => {
          const header = document.getElementById('header');
          if (window.scrollY > 50) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
          this.searchQuery = e.target.value.toLowerCase();
          this.filterShows();
        });

        // Genre filter events are added dynamically
      }

      renderGenreFilters() {
        const genreSet = new Set(['all']);
        this.shows.forEach(show => {
          const episode = show.items?.find(item => item.type === 'episode');
          if (episode?.genres) {
            episode.genres.forEach(genre => genreSet.add(genre));
          }
          if (show.genres) {
            show.genres.forEach(genre => genreSet.add(genre));
          }
        });

        const filtersContainer = document.getElementById('genreFilters');
        filtersContainer.innerHTML = '';
        
        genreSet.forEach(genre => {
          const chip = document.createElement('div');
          chip.className = `filter-chip ${genre === 'all' ? 'active' : ''}`;
          chip.textContent = genre === 'all' ? 'All' : genre;
          chip.dataset.genre = genre;
          chip.addEventListener('click', () => this.handleGenreFilter(genre));
          filtersContainer.appendChild(chip);
        });
      }

      handleGenreFilter(genre) {
        this.currentGenre = genre;
        document.querySelectorAll('.filter-chip').forEach(chip => {
          chip.classList.toggle('active', chip.dataset.genre === genre);
        });
        this.filterShows();
      }

      filterShows() {
        this.filteredShows = this.shows.filter(show => {
          const matchesSearch = this.searchQuery === '' || 
            this.getShowTitle(show).toLowerCase().includes(this.searchQuery) ||
            this.getShowDescription(show).toLowerCase().includes(this.searchQuery);

          const matchesGenre = this.currentGenre === 'all' || 
            this.getShowGenres(show).includes(this.currentGenre);

          return matchesSearch && matchesGenre;
        });

        this.renderContent();
      }

      getShowTitle(show) {
        const episode = show.items?.find(item => item.type === 'episode');
        return episode?.container?.container?.title || show.title || 'Untitled Show';
      }

      getShowDescription(show) {
        const episode = show.items?.find(item => item.type === 'episode');
        return show.description || episode?.description || '';
      }

      getShowGenres(show) {
        const episode = show.items?.find(item => item.type === 'episode');
        return show.genres || episode?.genres || [];
      }

      getShowImage(show) {
        const episode = show.items?.find(item => item.type === 'episode');
        return episode?.container?.container?.imageInfo?.find(img => img.type === 'portrait_large')?.url ||
               episode?.imageInfo?.find(img => img.type === 'portrait_large')?.url ||
               'https://via.placeholder.com/280x400/333/fff?text=No+Image';
      }

      getShowRating(show) {
        const episode = show.items?.find(item => item.type === 'episode');
        return show.rating || episode?.rating || 'N/A';
      }

      getEpisodeCount(show) {
        return show.items?.filter(item => item.type === 'episode').length || 0;
      }

      renderContent() {
        const container = document.getElementById('contentSections');
        
        if (this.filteredShows.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 4rem; color: rgba(255, 255, 255, 0.6);">
              <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
              <h3>No shows found</h3>
              <p>Try adjusting your search or filter criteria</p>
            </div>
          `;
          return;
        }

        // Group shows by genre for better organization
        const sections = this.currentGenre === 'all' ? this.groupShowsByGenre() : 
          { [this.currentGenre]: this.filteredShows };

        container.innerHTML = '';
        
        Object.entries(sections).forEach(([sectionTitle, shows]) => {
          if (shows.length === 0) return;
          
          const section = this.createSection(sectionTitle, shows);
          container.appendChild(section);
        });
      }

      groupShowsByGenre() {
        const groups = {};
        
        this.filteredShows.forEach(show => {
          const genres = this.getShowGenres(show);
          if (genres.length === 0) {
            if (!groups['Other']) groups['Other'] = [];
            groups['Other'].push(show);
          } else {
            genres.forEach(genre => {
              if (!groups[genre]) groups[genre] = [];
              groups[genre].push(show);
            });
          }
        });

        return groups;
      }

      createSection(title, shows) {
        const section = document.createElement('section');
        section.className = 'content-section';
        section.innerHTML = `
          <div class="section-header">
            <h2 class="section-title">${title}</h2>
            <button class="view-all-btn">View All</button>
          </div>
          <div class="shows-container">
            <button class="nav-arrow prev" onclick="app.scrollLeft(this)">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="shows-scroll">
              ${shows.map(show => this.createShowCard(show)).join('')}
            </div>
            <button class="nav-arrow next" onclick="app.scrollRight(this)">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        `;
        return section;
      }

      createShowCard(show) {
        const title = this.getShowTitle(show);
        const description = this.getShowDescription(show);
        const image = this.getShowImage(show);
        const rating = this.getShowRating(show);
        const genres = this.getShowGenres(show);
        const episodeCount = this.getEpisodeCount(show);

        return `
          <div class="show-card" onclick="app.openShow('${show.id}')">
            <img src="${image}" alt="${title}" loading="lazy">
            <div class="rating-badge">â˜… ${rating}</div>
            <div class="card-overlay">
              <div class="card-title">${title}</div>
              <div class="card-meta">
                <span>${episodeCount} Episodes</span>
                <span>2024</span>
              </div>
              <div class="card-description">${description}</div>
              <div class="genre-tags">
                ${genres.slice(0, 3).map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
              </div>
              <div class="card-actions">
                <button class="btn btn-primary" onclick="event.stopPropagation(); app.playShow('${show.id}')">
                  <i class="fas fa-play"></i> Play
                </button>
                <button class="btn btn-secondary" onclick="event.stopPropagation(); app.addToList('${show.id}')">
                  <i class="fas fa-plus"></i> My List
                </button>
              </div>
            </div>
          </div>
        `;
      }

      scrollLeft(button) {
        const container = button.parentElement.querySelector('.shows-scroll');
        container.scrollBy({ left: -300, behavior: 'smooth' });
      }

      scrollRight(button) {
        const container = button.parentElement.querySelector('.shows-scroll');
        container.scrollBy({ left: 300, behavior: 'smooth' });
      }

      openShow(showId) {
        // Redirect to play page
        window.location.href = `tvplayer.html?id=${showId}`;
      }

      playShow(showId) {
        // Redirect to play page
        window.location.href = `tvplayer.html?id=${showId}`;
      }

      addToList(showId) {
        // Add to user's list (would integrate with backend)
        console.log('Added to list:', showId);
        // Show toast notification
        this.showToast('Added to My List');
      }

      showToast(message) {
        const toast = document.createElement('div');
        toast.style.cssText = `
          position: fixed;
          bottom: 2rem;
          right: 2rem;
          background: #e50914;
          color: white;
          padding: 1rem 1.5rem;
          border-radius: 8px;
          z-index: 10000;
          transform: translateY(100px);
          transition: transform 0.3s ease;
        `;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => toast.style.transform = 'translateY(0)', 100);
        setTimeout(() => {
          toast.style.transform = 'translateY(100px)';
          setTimeout(() => document.body.removeChild(toast), 300);
        }, 3000);
      }

      hideLoading() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('contentSections').style.display = 'block';
      }
    }

    // Initialize the app
    const app = new StreamingApp();
  </script>
</body>
</html>
