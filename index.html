<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamify - Premium Streaming Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #4ecdc4;
      transform: translateY(-2px);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      color: white;
      outline: none;
      width: 250px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #4ecdc4;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .user-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .user-profile:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:0.3" /><stop offset="50%" style="stop-color:%234ecdc4;stop-opacity:0.2" /><stop offset="100%" style="stop-color:%2345b7d1;stop-opacity:0.3" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23grad)"/></svg>');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(76, 205, 196, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .hero-content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #4ecdc4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main Content */
    .main-content {
      padding: 2rem 0;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 3rem 2rem 1.5rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffffff, #4ecdc4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .view-all {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .view-all:hover {
      color: #ff6b6b;
      transform: translateX(5px);
    }

    /* Movie Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .movie-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(76, 205, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover::before {
      opacity: 1;
    }

    .movie-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .movie-poster-container {
      position: relative;
      overflow: hidden;
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:hover .movie-poster {
      transform: scale(1.1);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .movie-card:hover .play-overlay {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      color: #4ecdc4;
      font-size: 2rem;
      margin-left: 5px;
    }

    .movie-info {
      padding: 1.5rem;
    }

    .movie-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff;
      line-height: 1.3;
    }

    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .movie-description {
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .genre-tag {
      background: rgba(76, 205, 196, 0.2);
      color: #4ecdc4;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(76, 205, 196, 0.3);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(76, 205, 196, 0.3);
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .search-box {
        width: 150px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .section-header {
        margin: 2rem 1rem 1rem;
      }

      .section-title {
        font-size: 2rem;
      }
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <a href="#" class="logo">
        <i class="fas fa-play-circle"></i> Streamify
      </a>
      
      <ul class="nav-links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-film"></i> Movies</a></li>
        <li><a href="#"><i class="fas fa-tv"></i> TV Shows</a></li>
        <li><a href="#"><i class="fas fa-star"></i> Premium</a></li>
        <li><a href="#"><i class="fas fa-user"></i> My List</a></li>
      </ul>
      
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search movies, shows..." id="searchInput">
        <div class="user-profile">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Stream Without Limits</h1>
      <p class="hero-subtitle">Discover thousands of movies and shows in stunning 4K quality</p>
      <div class="cta-buttons">
        <a href="#featured" class="btn btn-primary">
          <i class="fas fa-play"></i> Start Watching
        </a>
        <a href="#" class="btn btn-secondary">
          <i class="fas fa-info-circle"></i> Learn More
        </a>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="main-content">
    <div class="section-header fade-in" id="featured">
      <h2 class="section-title">Featured Movies</h2>
      <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
    </div>
    
    <div id="movieGrid" class="movie-grid">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Intersection Observer for fade-in animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // Observe fade-in elements
    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let allMovies = [];
    
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredMovies = allMovies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm) ||
        movie.genres.some(genre => genre.toLowerCase().includes(searchTerm))
      );
      renderMovies(filteredMovies);
    });

    // Load and render movies
    function renderMovies(movies) {
      const grid = document.getElementById('movieGrid');
      
      if (movies.length === 0) {
        grid.innerHTML = '<div class="loading"><p>No movies found</p></div>';
        return;
      }
      
      grid.innerHTML = movies.map((movie, idx) => {
        const poster = movie.imageInfo?.find(i => i.type === 'portrait_large')?.url || 
                      movie.imageInfo?.[0]?.url || 
                      'https://via.placeholder.com/300x450/1a1a1a/4ecdc4?text=No+Image';
        
        const rating = movie.rating ? (movie.rating / 10).toFixed(1) : 'N/A';
        const year = movie.releaseDate ? new Date(movie.releaseDate).getFullYear() : '';
        const duration = movie.duration ? Math.floor(movie.duration / 60) + 'm' : '';
        
        return `
          <div class="movie-card fade-in" onclick="selectMovie('${movie.id}')" style="animation-delay: ${idx * 0.1}s">
            <div class="movie-poster-container">
              <img class="movie-poster" src="${poster}" alt="${movie.title}" loading="lazy">
              <div class="play-overlay">
                <i class="fas fa-play play-icon"></i>
              </div>
            </div>
            <div class="movie-info">
              <h3 class="movie-title">${movie.title}</h3>
              <div class="movie-meta">
                <span>${year} â€¢ ${duration}</span>
                <div class="rating">
                  <i class="fas fa-star"></i> ${rating}
                </div>
              </div>
              <p class="movie-description">${movie.description || 'No description available.'}</p>
              <div class="genres">
                ${(movie.genres || []).slice(0, 3).map(genre => 
                  `<span class="genre-tag">${genre}</span>`
                ).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      // Re-observe new elements for animation
      document.querySelectorAll('.movie-card.fade-in').forEach(el => {
        observer.observe(el);
      });
    }

    // Movie selection function
    function selectMovie(movieId) {
      const movie = allMovies.find(m => m.id === movieId);
      if (movie) {
        // Store movie data (without using localStorage as per instructions)
        window.selectedMovie = movie;
        
        // Create a smooth transition effect
        document.body.style.transition = 'opacity 0.3s ease';
        document.body.style.opacity = '0';
        
        setTimeout(() => {
          window.location.href = `/streamify/player.html?id=${movie.id}`;
        }, 300);
      }
    }

    // Load movie data
    async function loadMovies() {
      try {
        const response = await fetch('recommended_movies.json');
        if (!response.ok) {
          throw new Error('Failed to load movies');
        }
        const movies = await response.json();
        allMovies = movies;
        renderMovies(movies);
      } catch (error) {
        console.error('Error loading movies:', error);
        document.getElementById('movieGrid').innerHTML = `
          <div class="loading">
            <p>Unable to load movies. Please try again later.</p>
          </div>
        `;
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      loadMovies();
      
      // Add smooth scrolling to anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });

    // Add parallax effect to hero section
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const hero = document.querySelector('.hero');
      if (hero) {
        hero.style.transform = `translateY(${scrolled * 0.5}px)`;
      }
    });
  </script>
</body>
</html>
