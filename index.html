<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamify - Premium Streaming Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #4ecdc4;
      transform: translateY(-2px);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      color: white;
      outline: none;
      width: 250px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #4ecdc4;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .user-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .user-profile:hover {
      transform: scale(1.1);
    }

    /* Main Content */
    .main-content {
      padding: 2rem 0;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Category Sections */
    .category-section {
      margin-bottom: 3rem;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 2rem 1.5rem;
    }

    .category-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
    }

    .view-all {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .view-all:hover {
      color: #ff6b6b;
      transform: translateX(5px);
    }

    /* Swiper Styles */
    .movies-swiper {
      padding: 0 2rem;
      overflow: hidden;
    }

    .swiper-slide {
      width: 280px;
      height: auto;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #4ecdc4;
      background: rgba(0, 0, 0, 0.8);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-top: -20px;
      transition: all 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: rgba(76, 205, 196, 0.2);
      transform: scale(1.1);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 16px;
      font-weight: bold;
    }

    /* Movie Grid for Search Results */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
    }

    /* Movie Card */
    .movie-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .movie-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(76, 205, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover::before {
      opacity: 1;
    }

    .movie-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .movie-poster-container {
      position: relative;
      overflow: hidden;
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:hover .movie-poster {
      transform: scale(1.1);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .movie-card:hover .play-overlay {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      color: #4ecdc4;
      font-size: 2rem;
      margin-left: 5px;
    }

    .movie-info {
      padding: 1.5rem;
    }

    .movie-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff;
      line-height: 1.3;
    }

    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .movie-description {
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .genre-tag {
      background: rgba(76, 205, 196, 0.2);
      color: #4ecdc4;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(76, 205, 196, 0.3);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(76, 205, 196, 0.3);
      border-top: 3px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .search-box {
        width: 150px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .swiper-slide {
        width: 250px;
      }
      
      .movies-swiper {
        padding: 0 1rem;
      }
      
      .category-header {
        margin: 0 1rem 1rem;
      }

      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .category-title {
        font-size: 1.5rem;
      }
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <a href="#" class="logo">
        <i class="fas fa-play-circle"></i> Streamify
      </a>
      
      <ul class="nav-links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-film"></i> Movies</a></li>
        <li><a href="#"><i class="fas fa-tv"></i> TV Shows</a></li>
        <li><a href="#"><i class="fas fa-star"></i> Premium</a></li>
        <li><a href="#"><i class="fas fa-user"></i> My List</a></li>
      </ul>
      
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search movies, shows..." id="searchInput">
        <div class="user-profile">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" id="categories">
    <div id="categoriesContainer">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

  <script>
    // Global variables
    let allMovies = [];

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Intersection Observer for fade-in animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // Categorize movies by genre
    function categorizeMovies(movies) {
      const categories = {};
      
      movies.forEach(movie => {
        const genres = movie.genres || ['Other'];
        genres.forEach(genre => {
          if (!categories[genre]) {
            categories[genre] = [];
          }
          categories[genre].push(movie);
        });
      });
      
      return categories;
    }

    // Create movie card HTML
    function createMovieCard(movie, idx) {
      const poster = movie.imageInfo?.find(i => i.type === 'portrait_large')?.url || 
                    movie.imageInfo?.[0]?.url || 
                    'https://via.placeholder.com/300x450/1a1a1a/4ecdc4?text=No+Image';
      
      const rating = movie.rating ? (movie.rating / 10).toFixed(1) : 'N/A';
      const year = movie.releaseDate ? new Date(movie.releaseDate).getFullYear() : '';
      const duration = movie.duration ? Math.floor(movie.duration / 60) + 'm' : '';
      
      return `
        <div class="movie-card" onclick="selectMovie('${movie.id}')" style="animation-delay: ${idx * 0.1}s">
          <div class="movie-poster-container">
            <img class="movie-poster" src="${poster}" alt="${movie.title}" loading="lazy">
            <div class="play-overlay">
              <i class="fas fa-play play-icon"></i>
            </div>
          </div>
          <div class="movie-info">
            <h3 class="movie-title">${movie.title}</h3>
            <div class="movie-meta">
              <span>${year} â€¢ ${duration}</span>
              <div class="rating">
                <i class="fas fa-star"></i> ${rating}
              </div>
            </div>
            <p class="movie-description">${movie.description || 'No description available.'}</p>
            <div class="genres">
              ${(movie.genres || []).slice(0, 3).map(genre => 
                `<span class="genre-tag">${genre}</span>`
              ).join('')}
            </div>
          </div>
        </div>
      `;
    }

	// Lazy loading for images
const imageObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target;
      img.src = img.dataset.src;
      img.classList.remove('lazy');
      imageObserver.unobserve(img);
    }
  });
});

// Add skeleton loading for mobile
function renderSkeletonLoader() {
  return `
    <div class="skeleton-card">
      <div class="skeleton-poster"></div>
      <div class="skeleton-content">
        <div class="skeleton-title"></div>
        <div class="skeleton-text"></div>
      </div>
    </div>
  `;
}

// Update image loading in createMovieCard
<img class="movie-poster lazy" data-src="${poster}" alt="${movie.title}">


	// Continue Watching Management
const continueWatching = {
  // Get continue watching data from localStorage
  getData() {
    try {
      return JSON.parse(localStorage.getItem('continueWatching') || '[]');
    } catch {
      return [];
    }
  },

  // Save continue watching data
  saveData(data) {
    try {
      localStorage.setItem('continueWatching', JSON.stringify(data));
    } catch (error) {
      console.error('Failed to save continue watching data:', error);
    }
  },

  // Add or update movie in continue watching
  updateMovie(movieId, progress, duration) {
    let data = this.getData();
    const existingIndex = data.findIndex(item => item.movieId === movieId);
    
    const movie = allMovies.find(m => m.id === movieId);
    if (!movie) return;

    const continueItem = {
      movieId,
      progress,
      duration,
      timestamp: Date.now(),
      title: movie.title,
      poster: movie.imageInfo?.find(i => i.type === 'portrait_large')?.url || 
              movie.imageInfo?.[0]?.url || 
              'https://via.placeholder.com/300x450/1a1a1a/4ecdc4?text=No+Image'
    };

    if (existingIndex >= 0) {
      data[existingIndex] = continueItem;
    } else {
      data.unshift(continueItem);
    }

    // Keep only last 10 items
    data = data.slice(0, 10);
    this.saveData(data);
  },

  // Remove movie from continue watching
  removeMovie(movieId) {
    let data = this.getData();
    data = data.filter(item => item.movieId !== movieId);
    this.saveData(data);
  },

  // Get formatted time string
  formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    if (hours > 0) {
      return `${hours}h ${minutes}m`;
    }
    return `${minutes}m`;
  }
};

// Render continue watching section
function renderContinueWatching() {
  const data = continueWatching.getData();
  if (data.length === 0) return '';

  return `
    <div class="category-section fade-in continue-watching">
      <div class="category-header">
        <h2 class="category-title">Continue Watching</h2>
        <a href="#" class="view-all" onclick="clearContinueWatching()">Clear All <i class="fas fa-trash"></i></a>
      </div>
      <div class="swiper movies-swiper" id="swiper-continue">
        <div class="swiper-wrapper">
          ${data.map((item, idx) => `
            <div class="swiper-slide">
              <div class="movie-card continue-item" onclick="continuePlaying('${item.movieId}')" style="animation-delay: ${idx * 0.1}s">
                <div class="movie-poster-container continue-poster">
                  <img class="movie-poster" src="${item.poster}" alt="${item.title}" loading="lazy">
                  <div class="progress-bar" style="width: ${(item.progress / item.duration) * 100}%"></div>
                  <div class="progress-overlay">
                    <div class="continue-time">${continueWatching.formatTime(item.duration - item.progress)} left</div>
                  </div>
                  <div class="play-overlay">
                    <i class="fas fa-play play-icon"></i>
                  </div>
                </div>
                <div class="movie-info">
                  <h3 class="movie-title">${item.title}</h3>
                  <div class="movie-meta">
                    <span>Resume from ${continueWatching.formatTime(item.progress)}</span>
                  </div>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  `;
}

// Continue playing function
function continuePlaying(movieId) {
  const movie = allMovies.find(m => m.id === movieId);
  if (movie) {
    sessionStorage.setItem('selectedMovie', JSON.stringify(movie));
    sessionStorage.setItem('resumePlayback', 'true');
    window.location.href = `player.html?id=${movie.id}`;
  }
}

// Clear all continue watching
function clearContinueWatching() {
  if (confirm('Clear all continue watching items?')) {
    continueWatching.saveData([]);
    renderCategorizedMovies(allMovies);
  }
}

// Update the main render function
function renderCategorizedMovies(movies) {
  const container = document.getElementById('categoriesContainer');
  const categories = categorizeMovies(movies);
  
  // Define popular categories order
  const categoryOrder = ['Action', 'Drama', 'Comedy', 'Thriller', 'Romance', 'Horror', 'Sci-Fi', 'Adventure'];
  
  // Start with continue watching section
  let html = renderContinueWatching();
  
  // Add regular categories...
  categoryOrder.forEach(categoryName => {
    if (categories[categoryName] && categories[categoryName].length > 0) {
      const categoryMovies = categories[categoryName].slice(0, 20);
      
      html += `
        <div class="category-section fade-in">
          <div class="category-header">
            <h2 class="category-title">${categoryName}</h2>
            <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
          </div>
          <div class="swiper movies-swiper" id="swiper-${categoryName.toLowerCase()}">
            <div class="swiper-wrapper">
              ${categoryMovies.map((movie, idx) => `
                <div class="swiper-slide">
                  ${createMovieCard(movie, idx)}
                </div>
              `).join('')}
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      `;
    }
  });
  
  // Add remaining categories...
  Object.keys(categories).forEach(categoryName => {
    if (!categoryOrder.includes(categoryName) && categories[categoryName].length > 0) {
      const categoryMovies = categories[categoryName].slice(0, 20);
      
      html += `
        <div class="category-section fade-in">
          <div class="category-header">
            <h2 class="category-title">${categoryName}</h2>
            <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
          </div>
          <div class="swiper movies-swiper" id="swiper-${categoryName.toLowerCase()}">
            <div class="swiper-wrapper">
              ${categoryMovies.map((movie, idx) => `
                <div class="swiper-slide">
                  ${createMovieCard(movie, idx)}
                </div>
              `).join('')}
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      `;
    }
  });
  
  container.innerHTML = html;
  initializeSwiper();
  
  document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
  });
}

// Update swiper initialization for mobile
function initializeSwiper() {
  document.querySelectorAll('.movies-swiper').forEach(swiperEl => {
    new Swiper(swiperEl, {
      slidesPerView: 'auto',
      spaceBetween: 15,
      freeMode: true, // Better for mobile
      navigation: {
        nextEl: swiperEl.querySelector('.swiper-button-next'),
        prevEl: swiperEl.querySelector('.swiper-button-prev'),
      },
      breakpoints: {
        320: {
          slidesPerView: 1.2,
          spaceBetween: 10,
        },
        480: {
          slidesPerView: 1.8,
          spaceBetween: 15,
        },
        640: {
          slidesPerView: 2.3,
          spaceBetween: 15,
        },
        768: {
          slidesPerView: 3.2,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 4.2,
          spaceBetween: 20,
        },
        1200: {
          slidesPerView: 5.5,
          spaceBetween: 20,
        }
      }
    });
  });
}

    // Render categorized movies
    function renderCategorizedMovies(movies) {
      const container = document.getElementById('categoriesContainer');
      const categories = categorizeMovies(movies);
      
      // Define popular categories order
      const categoryOrder = ['Action', 'Drama', 'Comedy', 'Thriller', 'Romance', 'Horror', 'Sci-Fi', 'Adventure'];
      
      let html = '';
      
      categoryOrder.forEach(categoryName => {
        if (categories[categoryName] && categories[categoryName].length > 0) {
          const categoryMovies = categories[categoryName].slice(0, 20); // Limit to 20 movies per category
          
          html += `
            <div class="category-section fade-in">
              <div class="category-header">
                <h2 class="category-title">${categoryName}</h2>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
              </div>
              <div class="swiper movies-swiper" id="swiper-${categoryName.toLowerCase()}">
                <div class="swiper-wrapper">
                  ${categoryMovies.map((movie, idx) => `
                    <div class="swiper-slide">
                      ${createMovieCard(movie, idx)}
                    </div>
                  `).join('')}
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            </div>
          `;
        }
      });
      
      // Add remaining categories
      Object.keys(categories).forEach(categoryName => {
        if (!categoryOrder.includes(categoryName) && categories[categoryName].length > 0) {
          const categoryMovies = categories[categoryName].slice(0, 20);
          
          html += `
            <div class="category-section fade-in">
              <div class="category-header">
                <h2 class="category-title">${categoryName}</h2>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
              </div>
              <div class="swiper movies-swiper" id="swiper-${categoryName.toLowerCase()}">
                <div class="swiper-wrapper">
                  ${categoryMovies.map((movie, idx) => `
                    <div class="swiper-slide">
                      ${createMovieCard(movie, idx)}
                    </div>
                  `).join('')}
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            </div>
          `;
        }
      });
      
      container.innerHTML = html;
      
      // Initialize Swiper for each category
      initializeSwiper();
      
      // Re-observe new elements for animation
      document.querySelectorAll('.fade-in').forEach(el => {
        observer.observe(el);
      });
    }

    // Initialize Swiper instances
    function initializeSwiper() {
      document.querySelectorAll('.movies-swiper').forEach(swiperEl => {
        new Swiper(swiperEl, {
          slidesPerView: 'auto',
          spaceBetween: 20,
          navigation: {
            nextEl: swiperEl.querySelector('.swiper-button-next'),
            prevEl: swiperEl.querySelector('.swiper-button-prev'),
          },
          breakpoints: {
            640: {
              slidesPerView: 2,
              spaceBetween: 20,
            },
            768: {
              slidesPerView: 3,
              spaceBetween: 20,
            },
            1024: {
              slidesPerView: 4,
              spaceBetween: 20,
            },
            1200: {
              slidesPerView: 5,
              spaceBetween: 20,
            }
          }
        });
      });
    }

    // Movie selection function
    function selectMovie(movieId) {
      const movie = allMovies.find(m => m.id === movieId);
      if (movie) {
        sessionStorage.setItem('selectedMovie', JSON.stringify(movie));
        window.location.href = `player.html?id=${movie.id}`;
      }
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm === '') {
        renderCategorizedMovies(allMovies);
      } else {
        const filteredMovies = allMovies.filter(movie => 
          movie.title.toLowerCase().includes(searchTerm) ||
          movie.genres.some(genre => genre.toLowerCase().includes(searchTerm))
        );
        
        // Show search results in a single category
        const container = document.getElementById('categoriesContainer');
        if (filteredMovies.length === 0) {
          container.innerHTML = '<div class="loading"><p>No movies found</p></div>';
        } else {
          container.innerHTML = `
            <div class="category-section">
              <div class="category-header">
                <h2 class="category-title">Search Results (${filteredMovies.length})</h2>
              </div>
              <div class="movie-grid">
                ${filteredMovies.map((movie, idx) => createMovieCard(movie, idx)).join('')}
              </div>
            </div>
          `;
        }
      }
    });

    // Load movie data
    async function loadMovies() {
      try {
        const response = await fetch('recommended_movies.json');
        if (!response.ok) {
          throw new Error('Failed to load movies');
        }
        const movies = await response.json();
        allMovies = movies;
        renderCategorizedMovies(movies);
      } catch (error) {
        console.error('Error loading movies:', error);
        document.getElementById('categoriesContainer').innerHTML = `
          <div class="loading">
            <p>Unable to load movies. Please try again later.</p>
          </div>
        `;
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      loadMovies();
      
      // Add smooth scrolling to anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });

    // Observe fade-in elements
    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
