<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f0f0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Streamify - Premium Mobile Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
      --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-color: #4ecdc4;
      --accent-secondary: #ff6b6b;
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Enhanced Mobile Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 0.75rem 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid var(--border-color);
    }

    .navbar.scrolled {
      background: rgba(15, 15, 15, 0.98);
      box-shadow: var(--shadow-primary);
      padding: 0.5rem 1rem;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mobile-menu-btn {
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1001;
    }

    .menu-line {
      width: 20px;
      height: 2px;
      background: var(--accent-color);
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .mobile-menu-btn.active .menu-line:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active .menu-line:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-btn.active .menu-line:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    .mobile-nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 15, 15, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 999;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mobile-nav-overlay.active {
      transform: translateX(0);
    }

    .mobile-nav-content {
      padding: 6rem 2rem 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .mobile-nav-links {
      list-style: none;
      margin-bottom: 2rem;
    }

    .mobile-nav-links li {
      margin-bottom: 1.5rem;
    }

    .mobile-nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .mobile-nav-links a:hover,
    .mobile-nav-links a:active {
      background: var(--bg-card);
      color: var(--accent-color);
      transform: translateX(10px);
    }

    .search-container {
      margin-top: auto;
      position: relative;
    }

    .search-box {
      width: 100%;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 25px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: var(--accent-color);
      background: rgba(76, 205, 196, 0.1);
      box-shadow: 0 0 0 4px rgba(76, 205, 196, 0.1);
    }

    .search-box::placeholder {
      color: var(--text-secondary);
    }

    /* Main Content */
    .main-content {
      padding: 1rem 0;
      margin-top: 60px;
    }

    /* Hero Section for Mobile */
    .hero-section {
      padding: 2rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(76, 205, 196, 0.1) 100%);
      margin-bottom: 2rem;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .quick-filters {
      display: flex;
      gap: 0.5rem;
      padding: 0 1rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .quick-filters::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 25px;
      padding: 0.5rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.3s ease;
      min-width: fit-content;
    }

    .filter-chip:hover,
    .filter-chip.active {
      background: var(--accent-color);
      color: var(--bg-primary);
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    /* Category Sections */
    .category-section {
      margin-bottom: 2.5rem;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 1rem 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .category-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .view-all {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.3s ease;
    }

    .view-all:hover {
      color: var(--accent-secondary);
      transform: translateX(3px);
    }

    /* Enhanced Swiper for Mobile */
    .movies-swiper {
      padding: 0 1rem;
      overflow: visible;
    }

    .swiper-slide {
      width: 160px !important;
      height: auto;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: var(--accent-color);
      background: rgba(0, 0, 0, 0.8);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-top: -17px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: rgba(76, 205, 196, 0.2);
      transform: scale(1.1);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 14px;
      font-weight: bold;
    }

    /* Mobile-Optimized Movie Cards */
    .movie-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      position: relative;
      box-shadow: var(--shadow-primary);
    }

    .movie-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(76, 205, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 16px;
    }

    .movie-card:active::before {
      opacity: 1;
    }

    .movie-card:active {
      transform: scale(0.98);
      box-shadow: var(--shadow-hover);
    }

    .movie-poster-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px 16px 0 0;
    }

    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:active .movie-poster {
      transform: scale(1.05);
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .movie-card:active .play-overlay {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-icon {
      color: var(--accent-color);
      font-size: 1.2rem;
      margin-left: 3px;
    }

    .movie-info {
      padding: 1rem;
    }

    .movie-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      background: var(--primary-gradient);
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.7rem;
      color: var(--bg-primary);
    }

    .movie-description {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .genre-tag {
      background: rgba(76, 205, 196, 0.15);
      color: var(--accent-color);
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      font-size: 0.65rem;
      font-weight: 500;
      border: 1px solid rgba(76, 205, 196, 0.3);
    }

    /* Grid Layout for Search Results */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 0 1rem;
      justify-content: center;
    }

    /* Compact grid for "View All" pages */
    .movie-grid-compact {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 0.75rem;
      padding: 0 1rem;
      justify-content: center;
    }

    .movie-grid-compact .movie-card {
      max-width: 160px;
      margin: 0 auto;
    }

    /* Enhanced Loading Animation */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(76, 205, 196, 0.3);
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Pulse Animation for Shimmer Effect */
    .shimmer {
      background: linear-gradient(90deg, var(--bg-card) 25%, rgba(255,255,255,0.1) 50%, var(--bg-card) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Touch-friendly interactions */
    .touch-target {
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Bottom Navigation for Mobile */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      padding: 0.5rem;
      z-index: 999;
      display: none;
    }

    .bottom-nav-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 100%;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      min-width: 60px;
    }

    .bottom-nav-item:hover,
    .bottom-nav-item.active {
      color: var(--accent-color);
      background: rgba(76, 205, 196, 0.1);
    }

    .bottom-nav-item i {
      font-size: 1.2rem;
    }

    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 80px;
      right: 1rem;
      width: 50px;
      height: 50px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      color: var(--bg-primary);
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
      box-shadow: var(--shadow-primary);
    }

    .scroll-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Fade-in animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .swiper-slide {
        width: 140px !important;
      }
      
      .movie-grid, .movie-grid-compact {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.75rem;
      }
      
      .movie-grid-compact .movie-card {
        max-width: 140px;
      }
      
      .category-title {
        font-size: 1.1rem;
      }
      
      .hero-title {
        font-size: 1.7rem;
      }
      
      .bottom-nav {
        display: block;
      }
      
      .main-content {
        margin-bottom: 70px;
      }
    }

    @media (max-width: 360px) {
      .swiper-slide {
        width: 130px !important;
      }
      
      .movie-grid, .movie-grid-compact {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 0.5rem;
      }
      
      .movie-grid-compact .movie-card {
        max-width: 130px;
      }
      
      .movie-info {
        padding: 0.75rem;
      }
      
      .movie-title {
        font-size: 0.85rem;
      }
      
      .search-box {
        padding: 0.75rem 1rem;
      }
    }

    /* Dark mode optimizations */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-secondary: #111111;
      }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --border-color: rgba(255, 255, 255, 0.3);
        --bg-card: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Mobile Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <a href="#" class="logo">
        <i class="fas fa-play-circle"></i>
        <span>Streamify</span>
      </a>
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search movies, shows..." id="searchInput">
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" id="mobileNavOverlay">
    <div class="mobile-nav-content">
      <ul class="mobile-nav-links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-film"></i> Movies</a></li>
        <li><a href="#"><i class="fas fa-tv"></i> TV Shows</a></li>
        <li><a href="#"><i class="fas fa-star"></i> Premium</a></li>
        <li><a href="#"><i class="fas fa-heart"></i> My List</a></li>
        <li><a href="#"><i class="fas fa-download"></i> Downloads</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
      
      
    </div>
  </div>

  <!-- Quick Filters -->
  <div class="quick-filters" id="quickFilters">
    <a href="#" class="filter-chip active" data-filter="all">All</a>
    <a href="#" class="filter-chip" data-filter="action">Action</a>
    <a href="#" class="filter-chip" data-filter="drama">Drama</a>
    <a href="#" class="filter-chip" data-filter="comedy">Comedy</a>
    <a href="#" class="filter-chip" data-filter="thriller">Thriller</a>
    <a href="#" class="filter-chip" data-filter="romance">Romance</a>
    <a href="#" class="filter-chip" data-filter="horror">Horror</a>
  </div>

  <!-- Main Content -->
  <main class="main-content" id="categories">
    <div id="categoriesContainer">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading amazing content...</div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="bottom-nav-content">
      <a href="#" class="bottom-nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="bottom-nav-item">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </a>
      <a href="#" class="bottom-nav-item">
        <i class="fas fa-heart"></i>
        <span>Favorites</span>
      </a>
      <a href="#" class="bottom-nav-item">
        <i class="fas fa-download"></i>
        <span>Downloads</span>
      </a>
      <a href="#" class="bottom-nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </div>
  </nav>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    // Global variables
    let allMovies = [];
    let currentFilter = 'all';

    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileNavOverlay = document.getElementById('mobileNavOverlay');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenuBtn.classList.toggle('active');
      mobileNavOverlay.classList.toggle('active');
      document.body.style.overflow = mobileNavOverlay.classList.contains('active') ? 'hidden' : '';
    });

    // Close mobile menu when clicking outside
    mobileNavOverlay.addEventListener('click', (e) => {
      if (e.target === mobileNavOverlay) {
        mobileMenuBtn.classList.remove('active');
        mobileNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // Enhanced navbar scroll effect
    let lastScrollY = window.scrollY;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      
      if (currentScrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      // Auto-hide navbar on scroll down (mobile)
      if (window.innerWidth <= 768) {
        if (currentScrollY > lastScrollY && currentScrollY > 100) {
          navbar.style.transform = 'translateY(-100%)';
        } else {
          navbar.style.transform = 'translateY(0)';
        }
      }
      
      lastScrollY = currentScrollY;
      
      // Show/hide scroll to top button
      const scrollTop = document.getElementById('scrollTop');
      if (currentScrollY > 500) {
        scrollTop.classList.add('visible');
      } else {
        scrollTop.classList.remove('visible');
      }
    });

    // Scroll to top functionality

          if (!categories[genre]) {
            categories[genre] = [];

          categories[genre].push(movie);
        });
      });
      
      return categories;

      }
      
      // Add smooth scrolling to anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });

      // Prevent zoom on input focus (iOS Safari)
      document.querySelectorAll('input[type="text"]').forEach(input => {
        input.addEventListener('focus', function() {
          this.setAttribute('autocomplete', 'off');
          this.setAttribute('autocorrect', 'off');
          this.setAttribute('autocapitalize', 'off');
          this.setAttribute('spellcheck', 'false');
        });
      });

      // Add pull-to-refresh functionality
      let startY = 0;
      let currentY = 0;
      let isPulling = false;

      document.addEventListener('touchstart', (e) => {
        if (window.scrollY === 0) {
          startY = e.touches[0].pageY;
          isPulling = true;
        }
      });

      document.addEventListener('touchmove', (e) => {
        if (isPulling && window.scrollY === 0) {
          currentY = e.touches[0].pageY;
          const pullDistance = currentY - startY;
          
          if (pullDistance > 100) {
            // Show pull to refresh indicator
            console.log('Pull to refresh triggered');
          }
        }
      });

      document.addEventListener('touchend', () => {
        if (isPulling && currentY - startY > 100) {
          // Refresh content
          loadMovies();
          showMessage('Content refreshed!');
        }
        isPulling = false;
        startY = 0;
        currentY = 0;
      });
      
      console.log('App initialization complete');
    });

    // Observe fade-in elements
    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });

    // Add performance optimizations
    // Lazy loading images
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              imageObserver.unobserve(img);
            }
          }
        });
      });

      // Observe all images with data-src
      document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
    }

    // Network status handling
    window.addEventListener('online', () => {
      showMessage('You\'re back online!');
    });

    window.addEventListener('offline', () => {
      showMessage('You\'re offline. Some features may not work.');
    });
  </script>
</body>
