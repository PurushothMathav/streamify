<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - Streamify</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
      margin-right: 40px;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 50vh;
      min-height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8), #000);
      padding: 2rem 1rem 1rem;
    }

    .hero-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    .hero-description {
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
    }

    .play-btn {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: #b8070f;
      transform: translateY(-2px);
    }

    .continue-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Episodes Section */
    .episodes-section {
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .season-selector {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Episodes List */
    .episodes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .episode-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .episode-item:hover, .episode-item.active {
      background: rgba(229, 9, 20, 0.1);
      border-color: rgba(229, 9, 20, 0.3);
    }

    .episode-item.active {
      border-color: #e50914;
    }

    .episode-thumbnail {
      width: 100px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .episode-info {
      flex: 1;
      min-width: 0;
    }

    .episode-number {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.2rem;
    }

    .episode-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .episode-description {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .episode-duration {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .episode-play-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: rgba(229, 9, 20, 0.9);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .episode-item:hover .episode-play-btn {
      opacity: 1;
    }

    /* Inline Video Player Modal */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .video-modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      max-height: 90%;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .modal-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-episode-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .modal-episode-meta {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .close-modal-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-modal-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .video-container {
      position: relative;
      background: #000;
    }

    .video-player {
      width: 100%;
      height: auto;
      max-height: 60vh;
    }

    .episode-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .prev-btn {
      left: 1rem;
    }

    .next-btn {
      right: 1rem;
    }

    .controls-panel {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .control-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .control-select option {
      background: #1a1a1a;
      color: white;
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: #e50914;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Continue watching indicator */
    .continue-indicator {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(229, 9, 20, 0.9);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Season badge */
    .season-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      margin-right: 0.5rem;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      min-width: 250px;
      z-index: 1001;
      display: none;
    }

    .settings-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1002;
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Loading States */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .modal-content {
        width: 95%;
        max-height: 95%;
      }

      .video-player {
        max-height: 50vh;
      }

      .controls-panel {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }

    /* Desktop Adjustments */
    @media (min-width: 768px) {
      .hero-section {
        height: 60vh;
        min-height: 400px;
      }

      .hero-overlay {
        padding: 3rem 2rem 2rem;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-description {
        font-size: 1rem;
        -webkit-line-clamp: 4;
      }

      .container {
        padding: 0 2rem;
      }

      .episode-item {
        padding: 1rem;
      }

      .episode-thumbnail {
        width: 140px;
        height: 78px;
        margin-right: 1.5rem;
      }

      .episode-title {
        font-size: 1rem;
      }

      .episode-description {
        font-size: 0.9rem;
      }

      .controls-panel {
        grid-template-columns: repeat(3, 1fr);
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Settings Button -->
  <button class="settings-btn" id="settingsBtn">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h4 style="margin-bottom: 1rem;">Player Settings</h4>
    <div class="control-group">
      <label class="control-label">Default Audio Language</label>
      <select id="defaultAudioLang" class="control-select">
        <option value="auto">Auto (First Available)</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ko">Korean</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
    <div class="control-group">
      <label class="control-label">Auto Play Next Episode</label>
      <select id="autoPlayNext" class="control-select">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button onclick="goBack()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="header-title" id="headerTitle">Loading...</div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" id="heroSection">
    <img class="hero-bg" id="heroBg" src="" alt="">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1 id="showTitle">Loading...</h1>
        <div class="hero-meta" id="showMeta"></div>
        <p class="hero-description" id="showDescription">Loading description...</p>
        <div class="hero-actions">
          <button class="play-btn" id="playBtn">
            <i class="fas fa-play"></i>
            Play
          </button>
          <button class="continue-btn" id="continueBtn" style="display: none;">
            <i class="fas fa-play-circle"></i>
            Continue Watching
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Container -->
  <div class="container">
    <!-- Episodes Section -->
    <section class="episodes-section">
      <div class="section-header">
        <h2 class="section-title">Episodes</h2>
        <select class="season-selector" id="seasonSelector">
          <option value="1">Season 1</option>
        </select>
      </div>
      <div class="episodes-list" id="episodesList"></div>
    </section>
  </div>

  <!-- Inline Video Player Modal -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-episode-info">
          <h3 id="modalEpisodeTitle">Episode Title</h3>
          <div class="modal-episode-meta" id="modalEpisodeMeta">Season 1 • Episode 1</div>
        </div>
        <button class="close-modal-btn" id="closeModalBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="video-container">
        <video id="videoPlayer" class="video-player" controls poster="">
          Your browser does not support the video tag.
        </video>
		<div class="episode-navigation">
          <button class="nav-btn prev-btn" id="prevEpisodeBtn">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="nav-btn next-btn" id="nextEpisodeBtn">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
      </div>
      <div class="controls-panel">	    
        <div class="control-group">
          <label class="control-label">Quality</label>
          <select id="qualitySelect" class="control-select">
            <option>Auto</option>
          </select>
        </div>
        <div class="control-group">
          <label class="control-label">Audio</label>
          <select id="audioSelect" class="control-select">
            <option>Default</option>
          </select>
        </div>
        <div class="control-group">
          <label class="control-label">Subtitles</label>
          <select id="subtitleSelect" class="control-select">
            <option value="-1">None</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading" id="loadingState">
    <div class="spinner"></div>
    Loading...
  </div>

  <script>
    class StreamingPlayer {
      constructor() {
        this.currentShow = null;
        this.episodes = [];
        this.currentEpisode = null;
        this.currentEpisodeIndex = 0;
        this.hls = null;
        this.continueWatching = JSON.parse(localStorage.getItem('continueWatching') || '{}');
        this.settings = JSON.parse(localStorage.getItem('playerSettings') || '{"defaultAudioLang": "auto", "autoPlayNext": "true"}');
        this.init();
      }

      async init() {
        const showId = new URLSearchParams(window.location.search).get('id');
        if (!showId) {
          console.error('No show ID provided');
          return;
        }

        try {
          const response = await fetch('recommended_shows.json');
          const data = await response.json();
          this.currentShow = data.find(s => s.id === showId);
          
          if (!this.currentShow) {
            console.error('Show not found');
            return;
          }

          this.episodes = this.currentShow.items
            .filter(i => i.type === 'episode')
            .sort((a, b) => a.sequence - b.sequence);

          this.renderShowDetails();
          this.renderEpisodes();
          this.setupEventListeners();
          this.loadSettings();
          this.hideLoading();
        } catch (error) {
          console.error('Error loading show:', error);
          this.hideLoading();
        }
      }

      renderShowDetails() {
        const ep = this.episodes[0];
        const container = ep?.container?.container;
        const title = container?.title || this.currentShow.title || 'Untitled Show';
        const description = this.currentShow.description || ep?.description || '';
        const poster = container?.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
        const genres = this.currentShow.genres || ep?.genres || [];
        const ageRating = this.currentShow.ageRating || ep?.rating || 'Not Rated';
        const year = this.currentShow.releaseDate || ep?.releaseDate || '';
        const languages = this.currentShow.languages || ep?.languages || [];

        document.getElementById('headerTitle').textContent = title;
        document.getElementById('showTitle').textContent = title;
        document.getElementById('showDescription').textContent = description;
        document.getElementById('heroBg').src = poster;

        const metaItems = [
          ageRating,
          year,
          `${this.episodes.length} Episodes`,
          ...genres.slice(0, 2),
          ...languages.slice(0, 1)
        ].filter(Boolean);

        document.getElementById('showMeta').innerHTML = metaItems
          .map(item => `<span class="meta-item">${item}</span>`)
          .join('');

        // Check for continue watching
        const continueData = this.continueWatching[this.currentShow.id];
        if (continueData) {
          const continueBtn = document.getElementById('continueBtn');
          continueBtn.style.display = 'flex';
          continueBtn.onclick = () => this.continueWatching(continueData);
        }
      }

      renderEpisodes() {
        const container = document.getElementById('episodesList');
        container.innerHTML = '';

        this.episodes.forEach((episode, index) => {
          const episodeElement = this.createEpisodeElement(episode, index);
          container.appendChild(episodeElement);
        });
      }

      createEpisodeElement(episode, index) {
        const thumbnail = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || 
                         'https://via.placeholder.com/140x78/333/fff?text=Episode';
        const title = episode.title || `Episode ${episode.sequence}`;
        const description = episode.description || 'No description available';
        const duration = this.formatDuration(parseInt(episode.duration || 0));
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';

        const continueData = this.continueWatching[this.currentShow.id];
        const hasProgress = continueData && continueData.episodeId === episode.id;
        const progressPercent = hasProgress ? (continueData.currentTime / continueData.duration) * 100 : 0;

        const element = document.createElement('div');
        element.className = `episode-item ${hasProgress ? 'has-progress' : ''}`;
        element.dataset.episodeIndex = index;
        element.innerHTML = `
          <div style="position: relative;">
            <img class="episode-thumbnail" src="${thumbnail}" alt="${title}" loading="lazy">
            ${hasProgress ? '<div class="continue-indicator">Continue</div>' : ''}
          </div>
          <div class="episode-info">
            <div class="episode-number">
              <span class="season-badge">S${seasonNum}</span>E${episode.sequence}
            </div>
            <div class="episode-title">${title}</div>
            <div class="episode-description">${description}</div>
            ${hasProgress ? `<div class="progress-bar"><div class="progress-fill" style="width: ${progressPercent}%"></div></div>` : ''}
          </div>
          <div class="episode-duration">${duration}</div>
          <button class="episode-play-btn">
            <i class="fas fa-play"></i>
          </button>
        `;

        element.onclick = () => this.playEpisode(episode, index);
        
        return element;
      }

      playEpisode(episode, index) {
        this.currentEpisode = episode;
        this.currentEpisodeIndex = index;
        
        // Update active state
        document.querySelectorAll('.episode-item').forEach(el => el.classList.remove('active'));
        document.querySelector(`[data-episode-index="${index}"]`).classList.add('active');

        this.showVideoModal();
        this.loadVideo(episode);
        this.updateModalInfo(episode);
        this.updateNavigationButtons();
      }

      showVideoModal() {
        document.getElementById('videoModal').classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      hideVideoModal() {
        document.getElementById('videoModal').classList.remove('active');
        document.body.style.overflow = 'auto';
        
        // Stop video
        const player = document.getElementById('videoPlayer');
        player.pause();
        
        // Destroy HLS
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }
      }

      loadVideo(episode) {
        const player = document.getElementById('videoPlayer');
        const hlsUrl = episode.stream?.hls?.high || episode.stream?.thirdParty?.hlsUrl;
        const poster = episode.imageInfo?.find(i => i.type === 'bigpic')?.url || '';

        if (!hlsUrl) {
          alert('No stream available for this episode');
          return;
        }

        // Destroy existing HLS
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }

        player.poster = poster;

        if (Hls.isSupported()) {
          this.hls = new Hls({ enableWebVTT: true });
          this.hls.attachMedia(player);
          this.hls.loadSource(hlsUrl);
          
          this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // Restore continue watching position
            const continueData = this.continueWatching[this.currentShow.id];
            if (continueData && continueData.episodeId === episode.id) {
              player.currentTime = continueData.currentTime;
            }
            player.play();
            this.setupQualityOptions();
          });

          this.hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, () => {
            this.setupAudioOptions();
          });

          this.hls.on(Hls.Events.SUBTITLE_TRACKS_UPDATED, () => {
            this.setupSubtitleOptions();
          });
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = hlsUrl;
          player.load();
          const continueData = this.continueWatching[this.currentShow.id];
          if (continueData && continueData.episodeId === episode.id) {
            player.currentTime = continueData.currentTime;
          }
          player.play();
        }

        // Save progress periodically
        this.setupProgressTracking(player, episode);
      }

      setupProgressTracking(player, episode) {
        const saveProgress = () => {
          if (player.currentTime > 30 && player.duration > 0) { // Save after 30 seconds
            this.continueWatching[this.currentShow.id] = {
              episodeId: episode.id,
              episodeTitle: episode.title,
              currentTime: player.currentTime,
              duration: player.duration,
              timestamp: Date.now()
            };
            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
          }
        };

        player.addEventListener('timeupdate', saveProgress);
        player.addEventListener('pause', saveProgress);
        
        // Clear continue watching if episode is almost finished (95%)
        player.addEventListener('timeupdate', () => {
          if (player.currentTime / player.duration > 0.95) {
            delete this.continueWatching[this.currentShow.id];
            localStorage.setItem('continueWatching', JSON.stringify(this.continueWatching));
          }
        });

        // Auto play next episode
        player.addEventListener('ended', () => {
          if (this.settings.autoPlayNext === 'true') {
            this.playNextEpisode();
          }
        });
      }

      updateModalInfo(episode) {
        const title = episode.title || `Episode ${episode.sequence}`;
        const seasonNum = episode.container?.title?.match(/\d+/)?.[0] || '1';
        const duration = this.formatDuration(parseInt(episode.duration || 0));

        document.getElementById('modalEpisodeTitle').textContent = title;
        document.getElementById('modalEpisodeMeta').textContent = `Season ${seasonNum} • Episode ${episode.sequence} • ${duration}`;
      }

      updateNavigationButtons() {
        const prevBtn = document.getElementById('prevEpisodeBtn');
        const nextBtn = document.getElementById('nextEpisodeBtn');

        prevBtn.disabled = this.currentEpisodeIndex === 0;
        nextBtn.disabled = this.currentEpisodeIndex === this.episodes.length - 1;
      }

      playPreviousEpisode() {
        if (this.currentEpisodeIndex > 0) {
          const prevIndex = this.currentEpisodeIndex - 1;
          const prevEpisode = this.episodes[prevIndex];
          this.playEpisode(prevEpisode, prevIndex);
        }
      }

      playNextEpisode() {
        if (this.currentEpisodeIndex < this.episodes.length - 1) {
          const nextIndex = this.currentEpisodeIndex + 1;
          const nextEpisode = this.episodes[nextIndex];
          this.playEpisode(nextEpisode, nextIndex);
        }
      }

      setupQualityOptions() {
        const select = document.getElementById('qualitySelect');
        select.innerHTML = '';
        
        if (this.hls && this.hls.levels.length > 1) {
          const autoOption = document.createElement('option');
          autoOption.value = -1;
          autoOption.textContent = 'Auto';
          select.appendChild(autoOption);

          this.hls.levels.forEach((level, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${level.height}p`;
            select.appendChild(option);
          });

          select.onchange = () => {
            this.hls.currentLevel = parseInt(select.value);
          };
        }
      }

      setupAudioOptions() {
        const select = document.getElementById('audioSelect');
        select.innerHTML = '';
        
        if (this.hls && this.hls.audioTracks.length > 0) {
          const langMap = {
            'ta': 'Tamil', 'te': 'Telugu', 'hi': 'Hindi', 'en': 'English',
            'ko': 'Korean', 'zh': 'Chinese', 'ja': 'Japanese'
          };

          this.hls.audioTracks.forEach((track, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = langMap[track.lang] || track.name || `Audio ${i + 1}`;
            select.appendChild(option);
          });

          // Set default audio language based on settings
          if (this.settings.defaultAudioLang !== 'auto') {
            const defaultTrack = this.hls.audioTracks.findIndex(track => 
              track.lang === this.settings.defaultAudioLang
            );
            if (defaultTrack !== -1) {
              this.hls.audioTrack = defaultTrack;
              select.value = defaultTrack;
            }
          }

          select.onchange = () => {
            this.hls.audioTrack = parseInt(select.value);
          };
        }
      }

      setupSubtitleOptions() {
        const select = document.getElementById('subtitleSelect');
        select.innerHTML = '<option value="-1">None</option>';
        
        if (this.hls && this.hls.subtitleTracks.length > 0) {
          this.hls.subtitleTracks.forEach((track, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = track.name || 'Subtitles';
            select.appendChild(option);
          });

          select.onchange = () => {
            this.hls.subtitleTrack = parseInt(select.value);
          };
        }
      }

      continueWatching(continueData) {
        const episode = this.episodes.find(ep => ep.id === continueData.episodeId);
        if (episode) {
          const episodeIndex = this.episodes.indexOf(episode);
          this.playEpisode(episode, episodeIndex);
        }
      }

      loadSettings() {
        document.getElementById('defaultAudioLang').value = this.settings.defaultAudioLang;
        document.getElementById('autoPlayNext').value = this.settings.autoPlayNext;
      }

      saveSettings() {
        this.settings.defaultAudioLang = document.getElementById('defaultAudioLang').value;
        this.settings.autoPlayNext = document.getElementById('autoPlayNext').value;
        localStorage.setItem('playerSettings', JSON.stringify(this.settings));
      }

      setupEventListeners() {
        // Settings panel
        document.getElementById('settingsBtn').onclick = () => {
          const panel = document.getElementById('settingsPanel');
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        };

        document.getElementById('defaultAudioLang').onchange = () => this.saveSettings();
        document.getElementById('autoPlayNext').onchange = () => this.saveSettings();

        // Hero play button
        document.getElementById('playBtn').onclick = () => {
          if (this.episodes.length > 0) {
            this.playEpisode(this.episodes[0], 0);
          }
        };

        // Modal controls
        document.getElementById('closeModalBtn').onclick = () => this.hideVideoModal();
        document.getElementById('prevEpisodeBtn').onclick = () => this.playPreviousEpisode();
        document.getElementById('nextEpisodeBtn').onclick = () => this.playNextEpisode();

        // Close modal on outside click
        document.getElementById('videoModal').onclick = (e) => {
          if (e.target === document.getElementById('videoModal')) {
            this.hideVideoModal();
          }
        };

        // Close settings on outside click
        document.addEventListener('click', (e) => {
          const settingsPanel = document.getElementById('settingsPanel');
          const settingsBtn = document.getElementById('settingsBtn');
          if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
            settingsPanel.style.display = 'none';
          }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
          
          const modal = document.getElementById('videoModal');
          const isModalOpen = modal.classList.contains('active');
          
          switch(e.key) {
            case 'Escape':
              if (isModalOpen) {
                this.hideVideoModal();
              }
              break;
            case ' ':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video.paused) {
                  video.play();
                } else {
                  video.pause();
                }
              }
              break;
            case 'ArrowLeft':
              if (isModalOpen) {
                e.preventDefault();
                this.playPreviousEpisode();
              }
              break;
            case 'ArrowRight':
              if (isModalOpen) {
                e.preventDefault();
                this.playNextEpisode();
              }
              break;
            case 'f':
              if (isModalOpen) {
                e.preventDefault();
                const video = document.getElementById('videoPlayer');
                if (video.requestFullscreen) {
                  video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                  video.webkitRequestFullscreen();
                }
              }
              break;
          }
        });
      }

      formatDuration(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
      }

      hideLoading() {
        document.getElementById('loadingState').style.display = 'none';
      }
    }

    // Global functions
    function goBack() {
      const scrollY = sessionStorage.getItem('scrollY');
      window.history.back();
      if (scrollY) {
        setTimeout(() => window.scrollTo(0, parseInt(scrollY)), 100);
      }
    }

    // Save scroll position
    if (!sessionStorage.getItem('scrollY')) {
      sessionStorage.setItem('scrollY', window.scrollY);
    }

    // Initialize the player
    const player = new StreamingPlayer();

    // Handle page visibility for pause/resume
    document.addEventListener('visibilitychange', () => {
      const video = document.getElementById('videoPlayer');
      if (document.hidden) {
        if (!video.paused) {
          video.pause();
        }
      }
    });

    // Touch gestures for episode navigation in modal
    let touchStartX = 0;
    let touchEndX = 0;

    document.getElementById('videoModal').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById('videoModal').addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 100;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          // Swipe left - next episode
          player.playNextEpisode();
        } else {
          // Swipe right - previous episode
          player.playPreviousEpisode();
        }
      }
    }

    // Memory cleanup
    window.addEventListener('beforeunload', () => {
      if (player.hls) {
        player.hls.destroy();
      }
    });

    // Prevent context menu on video
    document.getElementById('videoPlayer').addEventListener('contextmenu', e => {
      e.preventDefault();
    });

    // Auto-hide navigation buttons on mobile during playback
    let navTimeout;
    const videoContainer = document.querySelector('.video-container');
    const navButtons = document.querySelectorAll('.nav-btn');

    function showNavigation() {
      navButtons.forEach(btn => btn.style.opacity = '1');
      clearTimeout(navTimeout);
      navTimeout = setTimeout(() => {
        const video = document.getElementById('videoPlayer');
        if (!video.paused && window.innerWidth <= 768) {
          navButtons.forEach(btn => btn.style.opacity = '0.3');
        }
      }, 3000);
    }

    document.getElementById('videoPlayer').addEventListener('play', showNavigation);
    document.getElementById('videoPlayer').addEventListener('pause', showNavigation);
    videoContainer.addEventListener('touchstart', showNavigation);
    videoContainer.addEventListener('mousemove', showNavigation);
  </script>
</body>
