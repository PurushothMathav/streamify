<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamify - Movie Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .movie-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-poster {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 8px;
    }
    .movie-title {
      margin-top: 8px;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .movie-meta {
      font-size: 0.875rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸŽ¬ Streamify</h1>
    <div id="movieGrid" class="row g-3"></div>
  </div>

  <script>
    // Load movie data
    fetch('recommended_movies.json')
      .then(res => res.json())
      .then(movies => {
        const grid = document.getElementById('movieGrid');
        movies.forEach((movie, idx) => {
          const col = document.createElement('div');
          col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

          const card = document.createElement('div');
          card.className = 'movie-card';
          card.onclick = () => {
            localStorage.setItem('selectedMovie', JSON.stringify(movie));
            window.location.href = 'movie_player.html';
          };

          const img = document.createElement('img');
          img.className = 'movie-poster';
          const poster = movie.imageInfo?.find(i => i.type === 'portrait_large')?.url || movie.imageInfo?.[0]?.url;
          img.src = poster || 'https://via.placeholder.com/300x450?text=No+Image';
          img.alt = movie.title;

          const title = document.createElement('div');
          title.className = 'movie-title text-center';
          title.textContent = movie.title;

          const meta = document.createElement('div');
          meta.className = 'movie-meta text-center';
          meta.innerHTML = `${movie.releaseDate ? new Date(movie.releaseDate).getFullYear() : ''} â€¢ ${movie.languages?.join(', ') || ''}`;

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(meta);
          col.appendChild(card);
          grid.appendChild(col);
        });
      });
  </script>
</body>
</html>
