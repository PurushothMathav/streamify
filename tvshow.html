<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shows - Streamify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .show-card img { object-fit: cover; height: 320px; }
    .episode-card video { width: 100%; }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
  <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
  <!--
  <div class="d-flex justify-content-between align-items-center mb-3">
  <button onclick="goBack()" class="btn btn-outline-light btn-sm">&#8592; Back</button>
</div> -->
    <h1 class="text-center mb-4">TV Shows</h1>
    <div id="shows-list" class="row gy-4"></div>
  </div>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="playerTitle">Episode Player</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <video id="videoPlayer" controls class="w-100 rounded" poster=""></video>
          <div class="mt-3" id="episodeList"></div>
        </div>
      </div>
    </div>
  </div>

<script>
function goBack() {
    const scrollY = sessionStorage.getItem('scrollY');
    window.history.back();
    if (scrollY) {
      setTimeout(() => window.scrollTo(0, parseInt(scrollY)), 100);
    }
  }

  if (!sessionStorage.getItem('scrollY')) {
    sessionStorage.setItem('scrollY', window.scrollY);
  }
  </script>

  <script>
    let data = [];

    fetch('recommended_shows.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        renderShows(json);
      });

    function renderShows(shows) {
      const container = document.getElementById('shows-list');
      shows.forEach(show => {
        const ep = show.items.find(i => i.type === 'episode');
        const showTitle = ep.container?.container?.title || 'Untitled';
        const showDesc = show.description || ep.description;
        const image = ep.container?.container?.imageInfo?.find(i => i.type === 'portrait_large')?.url || '';

        container.innerHTML += `
          <div class="col-md-3">
            <div class="card show-card bg-secondary text-white h-100" onclick="window.location.href='play.html?id=${show.id}'"
>
              <img src="${image}" class="card-img-top" alt="${showTitle}">
              <div class="card-body">
                <h5 class="card-title">${showTitle}</h5>
                <p class="card-text small">${showDesc.slice(0, 100)}...</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    function openPlayer(show) {
      const modal = new bootstrap.Modal(document.getElementById('playerModal'));
      const video = document.getElementById('videoPlayer');
      const episodeList = document.getElementById('episodeList');
      const epTitle = document.getElementById('playerTitle');

      const episodes = show.items.filter(i => i.type === 'episode').sort((a, b) => a.sequence - b.sequence);

      episodeList.innerHTML = '';
      episodes.forEach((ep, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-light m-1';
        btn.innerText = ep.title || `Episode ${ep.sequence}`;
        btn.onclick = () => {
          video.src = ep.stream?.hls?.high || ep.stream?.thirdParty?.hlsUrl || '';
          epTitle.innerText = ep.title;
          video.poster = ep.imageInfo?.find(i => i.type === 'bigpic')?.url || '';
          video.play();
        }
        episodeList.appendChild(btn);

        if (index === 0) btn.click();
      });

      modal.show();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
